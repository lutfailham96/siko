{% extends 'admin_base.html' %}

{% block title %}Kategori{% endblock %}

{% block content %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Kategori
        </h1>
        <ol class="breadcrumb">
            <li><a href="{{ url_for('r_dashboard') }}"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Kategori</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="box box-primary">
            <div class="box-header">
                <button id="add-category" type="button" class="btn btn-success pull-left">
                    <i class="fa fa-plus"></i>
                    Tambah
                </button>
            </div>
            <div class="box-body table-responsive">
                <table id="table-category" class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Kode Kategori</th>
                        <th>Nama Kategori</th>
                        <th>Total Produk</th>
                        <th style="width: 100px;">Aksi</th>
                    </tr>
                    </thead>
                    <tbody id="category-data">
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="modal-category_add">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">
                            <i class="fa fa-plus-circle"></i>
                            Tambah Kategori
                        </h4>
                    </div>
                    <div class="modal-body">
                        <div class="box box-info">
                            <!-- form start -->
                            <form class="form-horizontal">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="category-code" class="col-sm-3 control-label">Kode Kategori</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control" id="category-code" placeholder="Kode Kategori" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="category-name" class="col-sm-3 control-label">Nama Kategori</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control" id="category-name" placeholder="Nama Kategori" required>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.box-body -->
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger pull-left" data-dismiss="modal">
                            <i class="fa fa-undo"></i>
                            Batal
                        </button>
                        <button id="category-btn_add" type="submit" class="btn btn-primary">
                            <i class="fa fa-save"></i>
                            Tambah
                        </button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
        <!-- Modal -->
        <div class="modal fade" id="modal-category_update">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">
                            <i class="fa fa-pencil"></i>
                            Edit Kategori
                        </h4>
                    </div>
                    <div class="modal-body">
                        <div class="box box-info">
                            <!-- form start -->
                            <form class="form-horizontal">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="category-code2" class="col-sm-3 control-label">Kode Kategori</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control" id="category-code2" readonly disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="category-name2" class="col-sm-3 control-label">Nama Kategori</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control" id="category-name2" placeholder="Nama Kategori" required>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.box-body -->
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger pull-left" data-dismiss="modal">
                            <i class="fa fa-undo"></i>
                            Batal
                        </button>
                        <button id="category-btn_update" type="button" class="btn btn-primary">
                            <i class="fa fa-save"></i>
                            Simpan
                        </button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    </section>
    <!-- /.content -->
{% endblock %}
