{% extends 'admin_base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Profile
        </h1>
        <ol class="breadcrumb">
            <li><a href="{{ url_for('r_dashboard') }}"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Profile</li>
        </ol>
    </section>

    <section class="content">
        <div class="box box-primary">
            <div class="box-body">
                <!-- Foto Avatar -->
                <div class="box-header box-profile col-sm-11">
                    <img class="profile-user-img img-responsive img-circle" src="{{ url_for('static', filename='assets/img/user.png') }}" alt="User profile picture">
                    <h3 class="profile-username text-center" id="d-fullname"></h3>
                </div>
                <!-- ./Foto Avatar -->

                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="username" class="col-sm-4 control-label">Username</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="username" placeholder="Username" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fullname" class="col-sm-4 control-label">Nama</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="fullname" placeholder="Nama Lengkap">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-4 control-label">Password</label>
                        <div class="col-sm-4">
                            <input id="password" type="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password-confirmation" class="col-sm-4 control-label">Konfirmasi Password</label>
                        <div class="col-sm-4">
                            <input id="password-confirmation" type="password" class="form-control" placeholder="Konfirmasi Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <button id="save-profile" type="submit" class="btn btn-primary pull-left">Simpan</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
